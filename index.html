
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Text Editor - [CT/2019/086]</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="button-container">
    <button onclick="applyFormatting('bold')"><img src = "Resources\bold-xxl.png" width ="15" height ="15"></button>
    <button onclick="applyFormatting('underline')"><img src = "Resources\format_underline_white_192x192.png" width ="15" height ="15"></button>
    <button onclick="applyFormatting('italic')"><img src = "Resources\italic-xxl.png" width ="15" height ="15"></button>
    <input type="color" id="fontColor">
    <button onclick="setTextAlignment('left')"><img src = "Resources\left.png" width ="15" height ="15"></button>
    <button onclick="setTextAlignment('right')"><img src = "Resources\right.png" width ="15" height ="15"></button>
    <button onclick="setTextAlignment('justify')"><img src = "Resources\justify.png" width ="15" height ="15"></button>
    <button onclick="setTextAlignment('center')"><img src = "Resources\center.png" width ="15" height ="15"></button>
    <button onclick="undo()"><img src = "Resources\undo-4-32.png" width ="15" height ="15"></button>
    <button onclick="redo()"><img src = "Resources\action-redo-32.png" width ="15" height ="15"></button>
  </div>
  <div class="editor" contenteditable="true" id="editor">
    <p>
      Sample text
    </p>
  </div>
</body>
<!-- Author: [D.M.R.T.Diwakara] | [CT/2019/086] -->
</html>
